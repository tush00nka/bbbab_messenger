services:

  app:
    build: 
      context: .
      target: builder
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "go build -o main ./api/main.go && ./main"
    depends_on:
      - db
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}" 
    volumes:
      - postgres-db:/var/lib/postgresql/data  

volumes:
  postgres-db: {}