<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Вход</title>
	</head>
	<body>
		{{if .HasError}}
		<p>{{ .ErrorMessage}}</p>
		{{end}}
		<form method="POST" action="/login">
			<label>Имя пользователя</label><br>
			<input type="text" name="username" /><br><br>
			<label>Пароль</label><br>
			<input type="password" name="password" /><br><br>
			<input type="submit" value="Войти" />
		</form>
	</body>
</html>
