basePath: /api
definitions:
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  handler.ConfirmLoginRequest:
    properties:
      code:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
  handler.GetChatMessagesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.Message'
        type: array
      pagination:
        $ref: '#/definitions/handler.PaginationInfo'
    type: object
  handler.ListChatsResponse:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      lastMessage:
        $ref: '#/definitions/model.Message'
      name:
        type: string
      updatedAt:
        type: string
    type: object
  handler.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  handler.PaginationInfo:
    properties:
      hasNext:
        type: boolean
      hasPrevious:
        type: boolean
      limit:
        type: integer
      nextCursor:
        type: string
      previousCursor:
        type: string
      totalCount:
        type: integer
    type: object
  handler.PongResponse:
    properties:
      message:
        type: string
    type: object
  handler.RegisterRequest:
    properties:
      confirmPassword:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  handler.SMSLoginRequest:
    properties:
      phone:
        type: string
    type: object
  handler.TokenResponse:
    properties:
      token:
        type: string
    type: object
  handler.createChatRequest:
    properties:
      name:
        type: string
      user_ids:
        items:
          type: integer
        type: array
    type: object
  handler.createGroupRequest:
    properties:
      name:
        type: string
      user_ids:
        items:
          type: integer
        type: array
    type: object
  handler.sendMessageRequest:
    properties:
      chat_id:
        description: 'Опционально: ID существующего чата'
        type: integer
      message:
        type: string
      receiver_id:
        description: ID пользователя или чата
        type: integer
      type:
        description: 'Тип сообщения: "text", "image", "file" и т.д.'
        type: string
    type: object
  model.Chat:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      messages:
        items:
          $ref: '#/definitions/model.Message'
        type: array
      name:
        description: опционально — имя группового чата
        type: string
      updatedAt:
        type: string
      users:
        items:
          $ref: '#/definitions/model.User'
        type: array
    type: object
  model.Message:
    properties:
      chatID:
        type: integer
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      message:
        type: string
      senderID:
        type: integer
      updatedAt:
        type: string
    type: object
  model.User:
    properties:
      chats:
        items:
          $ref: '#/definitions/model.Chat'
        type: array
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      password:
        type: string
      phone:
        description: такого формата мб 8-900-800-55-55
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
  response.ErrorResponse:
    properties:
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server.
  title: BBBAB Messenger
  version: "0.1"
paths:
  /chat/{id}/messages:
    get:
      consumes:
      - application/json
      description: Получить сообщения чата с cursor-based пагинацией
      parameters:
      - description: ID чата
        in: path
        name: id
        required: true
        type: integer
      - description: Курсор для пагинации
        in: query
        name: cursor
        type: string
      - default: 20
        description: Лимит сообщений
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: older
        description: Направление пагинации
        enum:
        - older
        - newer
        in: query
        name: direction
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GetChatMessagesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Получить сообщения чата
      tags:
      - chat
  /chat/{id}/ws:
    get:
      description: Establish WebSocket connection for real-time chat
      operationId: ws-chat
      parameters:
      - description: Chat ID
        in: path
        name: id
        required: true
        type: integer
      - description: Auth Token
        in: header
        name: Bearer
        required: true
        type: string
      responses:
        "101":
          description: Switching Protocols
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: WebSocket chat connection
      tags:
      - chat
  /chat/create:
    post:
      consumes:
      - application/json
      description: Create a new group chat with users
      operationId: create-group-chat
      parameters:
      - description: Auth Token
        in: header
        name: Bearer
        required: true
        type: string
      - description: Group Data
        in: body
        name: groupData
        required: true
        schema:
          $ref: '#/definitions/handler.createGroupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Chat'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Create group chat
      tags:
      - chat
  /chat/join/{chat_id}/{user_id}:
    post:
      consumes:
      - application/json
      description: Notify that user joined chat (for presence tracking)
      operationId: user-joined
      parameters:
      - description: Chat ID
        in: path
        name: chat_id
        required: true
        type: integer
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: User joined chat
      tags:
      - chat
  /chat/leave/{chat_id}/{user_id}:
    post:
      consumes:
      - application/json
      description: Notify that user left chat (for presence tracking)
      operationId: user-left
      parameters:
      - description: Chat ID
        in: path
        name: chat_id
        required: true
        type: integer
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: User left chat
      tags:
      - chat
  /chat/list:
    post:
      consumes:
      - application/json
      description: List chats of user
      operationId: chat-list
      parameters:
      - description: Auth Token
        in: header
        name: Bearer
        required: true
        type: string
      - description: Group Data
        in: body
        name: groupData
        required: true
        schema:
          $ref: '#/definitions/handler.createGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.ListChatsResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: List chats
      tags:
      - chat
  /confirmlogin:
    post:
      consumes:
      - application/json
      description: Validate phone code and either create a new user or log into existing
      operationId: confirmlogin
      parameters:
      - description: Confirm Login data
        in: body
        name: confirmLoginData
        required: true
        schema:
          $ref: '#/definitions/handler.ConfirmLoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Confirm Login
      tags:
      - user
  /initlogin:
    post:
      consumes:
      - application/json
      description: Init SMS login procedure
      operationId: initlogin
      parameters:
      - description: Login data
        in: body
        name: loginData
        required: true
        schema:
          $ref: '#/definitions/handler.SMSLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: InitLogin
      tags:
      - user
  /login:
    post:
      consumes:
      - application/json
      description: Loing into account
      operationId: login
      parameters:
      - description: Login data
        in: body
        name: loginData
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Login
      tags:
      - user
  /ping:
    get:
      description: Пинганиуть сервер
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PongResponse'
        "404":
          description: Not Found
      summary: Пингануть свервер
      tags:
      - system
  /register:
    post:
      consumes:
      - application/json
      description: Register an account
      operationId: register
      parameters:
      - description: Register data
        in: body
        name: registerData
        required: true
        schema:
          $ref: '#/definitions/handler.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Register
      tags:
      - user
  /search/{prompt}:
    get:
      description: Search users by username
      operationId: search-user
      parameters:
      - description: Search Prompt
        in: path
        name: prompt
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Search users
      tags:
      - user
  /sendmessage:
    post:
      consumes:
      - application/json
      description: Send message to existing chat or create new direct chat with user
      operationId: send-message
      parameters:
      - description: Auth Token
        in: header
        name: Bearer
        required: true
        type: string
      - description: Message Data
        in: body
        name: msgData
        required: true
        schema:
          $ref: '#/definitions/handler.sendMessageRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Send message to user or group
      tags:
      - chat
  /user/{id}:
    get:
      description: Get user by id
      operationId: get-user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Get user
      tags:
      - user
  /user/me:
    get:
      description: Get current user by token
      operationId: get-current-user
      parameters:
      - description: Auth Token
        in: header
        name: Bearer
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Get current user
      tags:
      - user
swagger: "2.0"
