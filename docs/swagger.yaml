basePath: /api
definitions:
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  handler.ConfirmLoginRequest:
    properties:
      code:
        type: string
      phone:
        type: string
      username:
        type: string
    type: object
  handler.CreateChatRequest:
    properties:
      name:
        maxLength: 100
        type: string
      user_ids:
        items:
          type: integer
        minItems: 1
        type: array
    required:
    - user_ids
    type: object
  handler.CreateGroupRequest:
    properties:
      name:
        maxLength: 100
        minLength: 1
        type: string
      user_ids:
        items:
          type: integer
        minItems: 1
        type: array
    required:
    - name
    - user_ids
    type: object
  handler.GetChatMessagesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.Message'
        type: array
      pagination:
        $ref: '#/definitions/handler.PaginationInfo'
    type: object
  handler.InitLoginResponse:
    properties:
      message:
        type: string
      user_exists:
        type: boolean
    type: object
  handler.ListChatsResponse:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      lastMessage:
        $ref: '#/definitions/model.Message'
      name:
        type: string
      updatedAt:
        type: string
    type: object
  handler.PaginationInfo:
    properties:
      hasNext:
        type: boolean
      hasPrevious:
        type: boolean
      limit:
        type: integer
      nextCursor:
        type: string
      previousCursor:
        type: string
      totalCount:
        type: integer
    type: object
  handler.PongResponse:
    properties:
      message:
        type: string
    type: object
  handler.PresignedURL:
    properties:
      profilePictureURL:
        type: string
    type: object
  handler.SMSLoginRequest:
    properties:
      phone:
        type: string
    type: object
  handler.SendMessageRequest:
    properties:
      chat_id:
        type: integer
      message:
        maxLength: 5000
        minLength: 1
        type: string
      receiver_id:
        type: integer
      type:
        default: text
        enum:
        - text
        - image
        - file
        type: string
    required:
    - message
    - receiver_id
    type: object
  handler.StatusResponse:
    properties:
      status:
        type: string
    type: object
  handler.TokenResponse:
    properties:
      token:
        type: string
    type: object
  handler.UpdateUserRequest:
    properties:
      display_name:
        type: string
      password:
        type: string
      phone:
        type: string
      profile_picture_key:
        type: string
      username:
        type: string
    type: object
  httputils.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  model.Chat:
    properties:
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      isGroup:
        type: boolean
      messages:
        items:
          $ref: '#/definitions/model.Message'
        type: array
      name:
        description: опционально — имя группового чата
        type: string
      updatedAt:
        type: string
      users:
        items:
          $ref: '#/definitions/model.User'
        type: array
    type: object
  model.Message:
    properties:
      attachment_url:
        description: Вложения и ссылки
        type: string
      chat_id:
        type: integer
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      id:
        type: integer
      is_edited:
        description: Статистика
        type: boolean
      message:
        type: string
      reply_to:
        $ref: '#/definitions/model.Message'
      reply_to_id:
        type: integer
      sender:
        allOf:
        - $ref: '#/definitions/model.User'
        description: Связи
      sender_id:
        type: integer
      status:
        type: string
      timestamp:
        type: string
      type:
        type: string
      updatedAt:
        type: string
    type: object
  model.User:
    properties:
      chats:
        items:
          $ref: '#/definitions/model.Chat'
        type: array
      createdAt:
        type: string
      deletedAt:
        $ref: '#/definitions/gorm.DeletedAt'
      display_name:
        type: string
      id:
        type: integer
      password:
        type: string
      phone:
        description: "+79995552233"
        type: string
      profile_picture_key:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample server.
  title: BBBAB Messenger
  version: "0.1"
paths:
  /chat/{id}:
    get:
      consumes:
      - application/json
      description: Get chat information by ID
      operationId: get-chat-info
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      - description: Chat ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Chat'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Get chat info
      tags:
      - chat
  /chat/{id}/messages:
    get:
      consumes:
      - application/json
      description: Get messages from chat with pagination
      operationId: get-messages
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      - description: Chat ID
        in: path
        name: id
        required: true
        type: integer
      - description: Pagination cursor
        in: query
        name: cursor
        type: string
      - default: 20
        description: Limit
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: older
        description: Direction
        enum:
        - older
        - newer
        in: query
        name: direction
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.GetChatMessagesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Get chat messages
      tags:
      - chat
  /chat/create:
    post:
      consumes:
      - application/json
      description: Create a new chat (personal or group)
      operationId: create-chat
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      - description: Chat data
        in: body
        name: chatData
        required: true
        schema:
          $ref: '#/definitions/handler.CreateChatRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Chat'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Create chat
      tags:
      - chat
  /chat/group/create:
    post:
      consumes:
      - application/json
      description: Create a new group chat
      operationId: create-group-chat
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      - description: Group data
        in: body
        name: groupData
        required: true
        schema:
          $ref: '#/definitions/handler.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Chat'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Create group chat
      tags:
      - chat
  /chat/join/{chat_id}/{user_id}:
    post:
      consumes:
      - application/json
      description: Notify that user joined chat (for presence tracking)
      operationId: user-joined
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      - description: Chat ID
        in: path
        name: chat_id
        required: true
        type: integer
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: User joined chat
      tags:
      - chat
  /chat/leave/{chat_id}/{user_id}:
    post:
      consumes:
      - application/json
      description: Notify that user left chat (for presence tracking)
      operationId: user-left
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      - description: Chat ID
        in: path
        name: chat_id
        required: true
        type: integer
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: User left chat
      tags:
      - chat
  /chat/list:
    get:
      consumes:
      - application/json
      description: Get list of chats for current user
      operationId: list-chats
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.ListChatsResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: List user chats
      tags:
      - chat
  /chat/message/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a specific message by ID
      operationId: delete-message
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      - description: Message ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.StatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Delete message
      tags:
      - chat
  /confirmlogin:
    post:
      consumes:
      - application/json
      description: Validate phone code and either create a new user or log into existing
      operationId: confirmlogin
      parameters:
      - description: Confirm Login data
        in: body
        name: confirmLoginData
        required: true
        schema:
          $ref: '#/definitions/handler.ConfirmLoginRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Confirm Login
      tags:
      - user
  /initlogin:
    post:
      consumes:
      - application/json
      description: Init SMS login procedure
      operationId: initlogin
      parameters:
      - description: Login data
        in: body
        name: loginData
        required: true
        schema:
          $ref: '#/definitions/handler.SMSLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.InitLoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: InitLogin
      tags:
      - user
  /me:
    get:
      description: Get current user by token
      operationId: get-current-user
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Get current user
      tags:
      - user
  /ping:
    get:
      description: Пинганиуть сервер
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PongResponse'
        "404":
          description: Not Found
      summary: Пингануть свервер
      tags:
      - system
  /search/{prompt}:
    get:
      description: Search users by username
      operationId: search-user
      parameters:
      - description: Search Prompt
        in: path
        name: prompt
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Search users
      tags:
      - user
  /sendmessage:
    post:
      consumes:
      - application/json
      description: Send message to user or existing chat
      operationId: send-message
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      - description: Message data
        in: body
        name: messageData
        required: true
        schema:
          $ref: '#/definitions/handler.SendMessageRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Message'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Send message
      tags:
      - chat
  /user/{id}:
    get:
      description: Get user by id
      operationId: get-user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Get user
      tags:
      - user
    put:
      description: Update user information
      operationId: update-user
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      - description: User Data
        in: body
        name: userData
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Update user
      tags:
      - user
  /user/{id}/avatar:
    get:
      description: Get profile picture of a user
      operationId: get-profile-picture
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PresignedURL'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Get user pfp
      tags:
      - user
    post:
      consumes:
      - multipart/form-data
      description: Upload profile picture for user
      operationId: upload-profile-picture
      parameters:
      - description: ID пользователя
        in: path
        name: id
        required: true
        type: string
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      - description: Файл для загрузки
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PresignedURL'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputils.ErrorResponse'
      summary: Upload user pfp
      tags:
      - user
swagger: "2.0"
